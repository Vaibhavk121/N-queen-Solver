<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>N-Queen Solver</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h1>N-Queen Solver</h1>
        <form action="/solve" method="post">
            <label for="n-value">Enter the value of N:</label>
            <input type="number" id="n-value" name="n-value" min="1" required>
            <button type="submit">Solve</button>
        </form>
        {% if solution %}
            <div class="solution">
                <h2>Solution found:</h2>
                <div class="board">
                    {% for row in solution %}
                        <div class="row">
                            {% for cell in row %}
                                <div class="cell {{ 'queen' if cell == 1 else '' }}">
                                    {% if cell == 1 %}<img class="queenimg" src="{{ url_for('static', filename='queen.png') }}">{% endif %}
                                </div>
                            {% endfor %}
                        </div>
                    {% endfor %}
                </div>
            </div>
        {% endif %}
    </div>
</body>
</html>
